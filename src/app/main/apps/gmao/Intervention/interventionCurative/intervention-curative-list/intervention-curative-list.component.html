<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- User List -->
    <section class="users-list-wrapper">
      <div class="card">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center">Afficher
                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                lignes</label>
            </div>
          </div>
          <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
              <label class="d-flex align-items-center ml-1 ml-md-0"
                >Recherche:<input
                  [(ngModel)]="searchValue"
                  name="searchValue"
                  type="search"
                  class="form-control ml-25"
                  (keyup)="filterUpdate($event)"
              /></label>
              <button class="btn btn-primary ml-1" rippleEffect (click)="toggleSidebar('new-intervention-curative-sidebar')">
                <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i
                ><span class="d-none d-sm-inline-block">Ajout Intervention Curative</span>
              </button>
            </div>
          </div>
        </div>





        <ngx-datatable
          [rows]="rows"
          [rowHeight]="50"
          class="bootstrap core-bootstrap"
          [limit]="selectedOption"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
        >
        
          <ngx-datatable-column name="Equipement" prop="idEquipment" ></ngx-datatable-column>
          <ngx-datatable-column name="demandeur" prop="IdDemandeur" [width]="50"></ngx-datatable-column>
          <ngx-datatable-column name="Type de panne" prop="IdPanne" [width]="100"></ngx-datatable-column>
            <ngx-datatable-column name="Date demande" prop="DateDemande"></ngx-datatable-column>
            <ngx-datatable-column name="Status" prop="Status" [width]="50"></ngx-datatable-column>

            <!-- <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                {{DateDemande}}
            </ng-template> -->
          

          
          <!-- <ngx-datatable-column name="Status" prop="status" [width]="50"> -->
            <!-- <ng-template let-status="value" ngx-datatable-cell-template>
              <div
                class="badge badge-pill"
                [ngClass]="{
                  'badge-light-success': status == 'active',
                  'badge-light-secondary': status == 'inactive',
                  'badge-light-warning': status == 'pending'
                }"
              >
                {{ status }}
              </div>
            </ng-template> -->
          <!-- </ngx-datatable-column> -->
          <ngx-datatable-column name="Action" [width]="40" [sortable]="false">
            <ng-template ngx-datatable-cell-template let-row="row">
              <div ngbDropdown container="body">
                <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                  <span [data-feather]="'more-vertical'" [class]="'cursor-pointer'"></span>
                </button>
                <div ngbDropdownMenu>
                  <a routerLink="/apps/gmao/categorie-equipement/categorie-equipement-list/categorie-equipement-view/{{ row.id }}" ngbDropdownItem
                    ><span [data-feather]="'file-text'" [size]="16" [class]="'mr-50'"></span> Traiter</a
                  ><a routerLink="/apps/gmao/categorie-equipement/categorie-equipement-list/categorie-equipement-edit/{{ row.id }}" ngbDropdownItem
                    ><span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span> Modifier</a
                  ><a href="javascript:;" ngbDropdownItem  (click)="delete(row.IdInterventionCurative)"
                    ><span [data-feather]="'trash'" [size]="16" [class]="'mr-50'"></span> Supprimer</a
                  >
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>
    <!--/ User List -->
  </div>

  <!-- New User Sidebar -->
  <core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" name="new-intervention-curative-sidebar" overlayClass="modal-backdrop">
    <app-new-intervention-curative-sidebar></app-new-intervention-curative-sidebar>
  </core-sidebar>
  <!--/ New User Sidebar -->
</div>
