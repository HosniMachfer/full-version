<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- page users view start -->
    <section class="users-list-wrapper">
      <!-- User Card & Plan Starts -->
      <div class="row">
        <!-- User Card starts-->
        <div class="col-xl-12 col-lg-11 col-md-10">
          <div class="card user-card">
            <div class="card-body">
              <div class="row">
                <div class="col-xl-6 col-lg-12 d-flex flex-column justify-content-between border-container-lg">
                  <div class="user-avatar-section">
                    <div class="d-flex justify-content-start">
                      <ng-template #customAvatar>
                        <div class="mr-1 ml-0">
                          <div
                            [ngClass]="{
                              'bg-light-success': data.status == 'active',
                              'bg-light-secondary': data.status == 'inactive',
                              'bg-light-warning': data.status == 'pending'
                            }"
                            class="rounded p-3"
                          >
                            <h2
                              [ngClass]="{
                                'text-success': data.status == 'active',
                                'text-secondary': data.status == 'inactive',
                                'text-warning': data.status == 'pending'
                              }"
                              class="m-0"
                            >
                              {{ data.name | initials }}
                            </h2>
                          </div>
                        </div>
                      </ng-template>
                      <div class="d-flex flex-column ml-1">
                        <div class="user-info mb-1">
                          <h4 class="mb-0">{{ data.code }}</h4>
                          <span class="card-text">{{ data.email }}</span>
                        </div>
                        <div class="d-flex flex-wrap">
                          <a routerLink="/apps/privilege/privilege-list/privilege-edit/{{ data.id }}" class="btn btn-primary" rippleEffect
                            >Edit</a
                          >
                          <button class="btn btn-outline-danger ml-1" rippleEffect>Delete</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex align-items-center user-total-numbers">
                    <div class="d-flex align-items-center mr-2">
                      <div class="color-box bg-light-primary">
                        <i [data-feather]="'dollar-sign'" [class]="'text-primary'"></i>
                      </div>
                      <div class="ml-1">
                        <h5 class="mb-0">23.3k</h5>
                        <small>Monthly Sales</small>
                      </div>
                    </div>
                    <div class="d-flex align-items-center">
                      <div class="color-box bg-light-success">
                        <i [data-feather]="'trending-up'" [class]="'text-success'"></i>
                      </div>
                      <div class="ml-1">
                        <h5 class="mb-0">$99.87K</h5>
                        <small>Annual Profit</small>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-12 mt-2 mt-xl-0">
                  <div class="user-info-wrapper">
                    <div class="d-flex flex-wrap">
                      <div class="user-info-title">
                        <i data-feather="user" class="mr-1"></i>
                        <span class="card-text user-info-title font-weight-bold mb-0">Username</span>
                      </div>
                      <p class="card-text mb-0">{{ data.username }}</p>
                    </div>
                    <div class="d-flex flex-wrap my-50">
                      <div class="user-info-title">
                        <i data-feather="check" class="mr-1"></i>
                        <span class="card-text user-info-title font-weight-bold mb-0">Status</span>
                      </div>
                      <p class="card-text mb-0">{{ data.status }}</p>
                    </div>
                    <div class="d-flex flex-wrap my-50">
                      <div class="user-info-title">
                        <i data-feather="star" class="mr-1"></i>
                        <span class="card-text user-info-title font-weight-bold mb-0">Role</span>
                      </div>
               <p  *ngFor="let userroles of data.roles; let i = index">
                <i
                  class="feather font-medium-3"
                  [ngClass]="{
                    'icon-edit-2 text-info': userroles.name == 'Editor',
                    'icon-settings text-warning': userroles.name == 'Author',
                    'icon-database text-success': userroles.name == 'Maintainer',
                    'icon-user text-primary': userroles.name == 'Subscriber',
                    'icon-slack text-danger': userroles.name == 'Admin'
                  }"
                ></i>
                {{userroles.name}}
              </p>
                    </div>
                    <div class="d-flex flex-wrap my-50">
                      <div class="user-info-title">
                        <i data-feather="flag" class="mr-1"></i>
                        <span class="card-text user-info-title font-weight-bold mb-0">Country</span>
                      </div>
                      <p class="card-text mb-0">England</p>
                    </div>
                    <div class="d-flex flex-wrap">
                      <div class="user-info-title">
                        <i data-feather="phone" class="mr-1"></i>
                        <span class="card-text user-info-title font-weight-bold mb-0">Contact</span>
                      </div>
                      <p class="card-text mb-0">{{ data.contact }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /User Card Ends-->
      </div>
      <!-- User Card & Plan Ends -->
    </section>
    <!-- page users view end -->
  </div>
</div>
